  <div class="game-container">
  </div>
  <div class="player-info">
    <div>
      <label for="player-name">Your Name</label>
      <input id="player-name" maxlength="10" type="text" />
    </div>
    <div>
      <button id="player-color">Change Color</button>
    </div>
    <div>
      <button id="toggle-device">Console: OFF</button>
    </div>
    <div>
      <button id="toggle-music">Music: OFF</button>
    </div>
    <div>
      <button id="restart-game" style="display: none;">Restart Game</button>
    </div>

  </div>
  <div class="move-buttons">
    <button id="button-up">UP</button>
    <div class="middle-buttons">
      <button id="button-left">LEFT&nbsp;
      </button>
      <button id="button-right">RIGHT</button>
    </div>
    <button id="button-down">DOWN</button>

  </div>
